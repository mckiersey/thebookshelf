                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6" align="center">
                    <h2 class=" main_text_format">CREATE YOUR OWN PAGE</h2>
                    <form id='users-form' action="http://127.0.0.1:5555/users" method="post">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="email" name="email" placeholder="Email">

                        </div>
                        <div class="row">

                </div>

<script>

    function nameButton() {
        console.log('Name button pressed')
        var requestString = 'http://127.0.0.1:5555/usernames';
        $.get(requestString, function (data, status) {
            console.log('RESPONSE DATA:', data);

            data.result.forEach(user => {
                console.log(user.username);
                document.getElementById('UserNames_id').innerHTML += '<div>' + user.username + '</div>'

            });;
        });
    }


    // location.host is host ip address, it's blank if you are not on a host
    var locationHost = location.host;

    // If location host is blank then you are working on it locally so set the host to location host
    if (locationHost === "") {
        locationHost = "127.0.0.1";
    }

    document.getElementById('auth-form').action = "http://" + locationHost + ":5555/auth";
    document.getElementById('users-form').action = "http://" + locationHost + ":5555/users";


</script>
