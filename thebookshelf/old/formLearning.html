<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery example: submit()</title>
        <style>
            form {
                text-align: center;
            }
            
            input {
                font-size: 16px;
                margin-top: 20px;
            }
            
            /*
            first-child is used to select the first
            element in another element
            */
            p:first-child {
                width: 400px;
                text-align: center;
                margin:auto;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
    
    <p>Try typing in the form and then submitting the form both by pressing enter and by pressing the button:</p>
    
    <form id ="sender" method="POST" name="myform">
        <div class="form-group" id ="sender2">
            <label for="thisisanexample">Add a video</label>
            <input type="text" class="form-control" id="videoInput" aria-describedby="youtubeInput" placeholder="Enter Youtube Embed Link">
            <small id="youtubeInput" class="form-text text-muted">Please make sure to input the address from the 'embed' option.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
                     </form>

    <p id="text-output"></p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script> 
    
        // Attach an event for when the user submits the form
        $('#sender').on('submit', function(event) {
            
            // Prevent the page from reloading
            event.preventDefault();
            console.log('submitted!');
            // Set the text-output span to the value of the first input
            var $input = $(this).find('input');
            var input = $input.val();
            $('#text-output').text("You typed: " + input);
        });
        
    </script>
    </body>
</html>
